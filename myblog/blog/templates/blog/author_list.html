{% extends "base_generic.html" %}

{% block content %}
<h1>Bloggers</h1>
{% if authors %}
<ul>
    {% for author in authors %}
    <li>
        <a href="{% url 'author_detail' author.id %}">{{ author.name }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no blogs available.</p>
{% endif %}
{% endblock %}
